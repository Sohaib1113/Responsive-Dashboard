<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Responsive Dashboard | Dark-Light Mode</title>
   <!-- CSS -->
    <link rel="stylesheet" href="mystyle.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- SDAD -->


</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="logo.png" alt="logo"
            </span>
        
            <div class="text header-text">
                <span class="name">Sohaib Syed</span>
                <span class="profession">Software Engineer</span>
            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class='bx bx-search-alt icon' ></i>
               <input type="search" placeholder="Search...."> 
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    
                    <a href="#">
                        <i class='bx bxs-home-smile icon'></i>
                    <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-bell icon' ></i>
                    <span class="text nav-text">Notification</span>
                    </a>
                </li>
                <li class="nav-link">
                
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon' ></i>
                    <span class="text nav-text">Income/Outcome</span>
                    </a>
                </li>
                <li class="nav-link">
                   
                    <a href="#">
                        <i class='bx bx-pie-chart-alt icon' ></i>
                    <span class="text nav-text">Analytics</span>
                    </a>
                </li>
                <li class="nav-link">
                   
                    <a href="#">
                        <i class='bx bx-heart icon' ></i>
                    <span class="text nav-text">Likes</span>
                    </a>
                </li>
                
                <li class="nav-link">
                   
                    <a href="#">
                        <i class='bx bx-wallet icon' ></i>
                    <span class="text nav-text">Wallets</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon' ></i>
                <span class="text nav-text">Logout</span>
                </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div> 
                <span class="mode-text text">Dark-Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>
<!-- hEADER -->
<section class="home">
    <header class="navbar header-transition">
        <div class="navbar-container">
            <!-- Logo Section -->
            <div class="navbar-brand">
                <span class="navbar-title">Dashboard</span>
            </div>
            
            <!-- Navigation Links -->
            <nav class="navbar-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>

            <!-- Search Bar -->
            <div class="navbar-search">
                <input type="search" placeholder="Search...">
            </div>

            <!-- User Profile & Toggle -->
            <div class="navbar-actions">
                <button class="user-profile">
                    <img src="logo.png" alt="User Profile">
                </button>
                <button class="toggle-menu">
                    <i class='bx bx-menu'></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Toggle button always visible -->
    <button class="toggle-menu-header">
        <i class='bx bx-menu'></i>
    </button>
</section>


 <!-- hEADER -->

    <script src="script.js"></script>
</body>
</html>
